{% extends 'blog_app/blog_app_base.html' %}

{% block body_block %}

{% if user.is_authenticated and user == post.user %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
{% else %}
<h1>You must login to update your post!</h1>
{% endif %}
{% endblock %}
