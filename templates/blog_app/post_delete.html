{% extends 'blog_app/blog_app_base.html' %}

{% block body_block %}

{% if user.is_authenticated and user == post.user %}
<h1>Are you sure you want to delete?</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Submit">
    <a class="btn btn-primary" href="{% url 'blog_app:detail' pk=post.pk %}">Cancel</a>
</form>
{% else %}
<h1>You must login to delete your post!</h1>
{% endif %}
{% endblock %}
